{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
.column {
    float: left;
    width: 50%;
    padding: 10px;
}
h1 {
    color: black;
    font-weight: bold;
    padding: 20px;
    margin-left: 30px;
    margin-top: 20px;
    font-size: 50px;
}
.img {
    height: 700px;
}
</style>

<main class="main-content">
<div class="container card">
    <h1>Sign In</h1>
    <div class="row">
        <div class="column">
            <img class="img" class="img" src="{% static 'images/auth.jpg' %}" />
        </div>
        <div class="column">  
            {% if options.external %}
            {% include "./partials/externals_login_form.html" %}
            {% endif %}
        
            {% if options.password %}
            {% include "./partials/username_password_login_form.html" %}
            {% endif %}
        </div>
    </div>
</div>
</main>
{% endblock content %}
