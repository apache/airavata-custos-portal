{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .column {
        float: left;
        width: 50%;
        padding: 10px;
    }
    h1 {
        color: black;
        font-weight: bold;
        padding: 10px;
        margin-left: 20px;
        margin-top: 20px;
        
    }
    .column2 {
        margin-top: 120px;
    }
    .image {
        width: 450px;
        height: 400px;
        padding: 10px;
    }
</style>

<main class="main-content">
<div class="container card">
    <h1 >Sign Up</h1>
    <div class="row">
        <div class="column column2">
            {% if options.external %}
            {% include "./partials/externals_login_form.html" %}
            {% endif %}
        </div>
        <div class="column">
            <img class="image" src="{% static 'images/auth.jpg' %}" />
        </div>
    </div>
</div>
</main>
{% endblock content %}
